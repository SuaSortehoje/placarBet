        function extrairNomeTime(imgSrc) {
            var partes = imgSrc.split("/");
            var nomeArquivo = partes[partes.length - 1];
            var nome = nomeArquivo.split(".")[0];
            return nome.charAt(0).toUpperCase() + nome.slice(1);
        }

// Função para calcular a soma dos valores das seleções
function calcularSoma(selects) {
    var subtotal = 0;
    var countCasa = 50; // Contador para as seleções "Casa"
    var countFora = 20; // Contador para as seleções "Fora"
    var countEmpate = 10; // Contador para as seleções "Empate"

    selects.forEach(function(select) {
        if (select.value !== 'opcao') {
            var valorBase = parseFloat(select.selectedOptions[0].dataset.valor);
            subtotal += valorBase;

            // Contar a quantidade de seleções "Casa", "Fora" e "Empate"
            switch (select.value) {
                case 'casa':
                    countCasa++;
                    break;
                case 'FORA':
                    countFora++;
                    break;
                case 'EMPATE':
                    countEmpate++;
                    break;
                default:
                    break;
            }
        }
    });

    // Retornar o subtotal e os contadores
    return { subtotal: subtotal, countCasa: countCasa, countFora: countFora, countEmpate: countEmpate };
}


    // Função para atualizar o total
function updateTotal() {
    var valorInput = parseFloat(document.getElementById('valor_input').value);
    if (isNaN(valorInput) || valorInput <= 0) {
        valorInput = 1; // Define um valor padrão caso o valor inserido seja inválido
    }

    var soma = 0;
    var selectsA = document.querySelectorAll('#divisions-container-a select.premioInput');
    var selectsB = document.querySelectorAll('#divisions-container-b select.premioInput');
    var selectsC = document.querySelectorAll('#divisions-container-c select.premioInput');

    // Calcular a soma dos valores das seleções
    var resultA = calcularSoma(selectsA);
    var resultB = calcularSoma(selectsB);
    var resultC = calcularSoma(selectsC);

    soma += resultA.subtotal + resultB.subtotal + resultC.subtotal;

    // Calcular o número total de seleções feitas
    var selecoesFeitas = countSelections();

    // Adicionar bônus baseado no número de seleções
    if (selecoesFeitas >=2) {
        soma += Math.floor(resultA.countCasa /1 ) * 0;
        soma += Math.floor(resultA.countEmpate / 1) * 0;
        soma += Math.floor(resultA.countFora / 1) * 0;
        
    }
    

    // Multiplicar pelo valor de entrada e pelo número de seleções feitas
    var total = soma * valorInput * selecoesFeitas;

    // Atualizar o display do total
    document.getElementById('total_display').innerText = 'Total: R$ ' + total.toFixed(2);
}
